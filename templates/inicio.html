{% extends "base.html" %}
{% block title %}Bienvenido{% endblock %}

{% block head %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}">
{% endblock %}

{% block content %}
    <h5 class="offcanvas-title titulo" id="offcanvasOrigenLabel">Bienvenido al apartado de predicciones PVPC Smart Meter UMA</h5>

    {%if error %}
        <div class="alert alert-danger erroralert" role="alert">
            La fecha debe estar situada entre 1/1/2018 y 30/4/2022
        </div>
    {% endif %}

    <form action="{{url_for('get_hour')}}" method="POST">
        <div class="fechadiv">
            <label class="form-label">Fecha para predecir hora: </label>
            <input type="date" class="form-control" name="fecha" required>
            <!-- <label class="form-label">Hora: </label> -->
            <!-- <input type="time" class="form-control" name="hora" required> -->
        </div>
        <div class="botones">
            <button type="submit" class="btn btn-info mb-3 btn-lg">Predicción próxima hora</button>
        </div>
    </form>
    <form action="{{url_for('get_day')}}" method="POST">
        <div class="fechadiv">
            <label class="form-label">Fecha para predecir dia: </label>
            <input type="date" class="form-control" name="fecha" required>
            <!-- <label class="form-label">Hora: </label> -->
            <!-- <input type="time" class="form-control" name="hora" required> -->
            <div class="botones">
                <button type="submit" class="btn btn-info mb-3 btn-lg">Predicción próximo día</button>
            </div>
        </div>
    </form>

    <form action="{{url_for('get_week')}}" method="POST">
        <div class="fechadiv">
            <label class="form-label">Fecha para predecir semana: </label>
            <input type="date" class="form-control" name="fecha" required>
            <!-- <label class="form-label">Hora: </label> -->
            <!-- <input type="time" class="form-control" name="hora" required> -->   
        </div>
        <div class="botones">
            <button type="submit" class="btn btn-info mb-3 btn-lg">Predicción próxima semana</button>
        </div>
    </form>
    </div>
{% endblock %}
